{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script defer src="{% static 'js/webcam.js' %}"></script>
    <title>Text2Talk - OCR</title>
  </head>
  <body>
    <header>
      <div class="brand">Text2Talk</div>
      <ul class="links">
        <li><a href="/text2talk">Home</a></li>
        <li><a href="/text2talk/live">LiveCam</a></li>
        <li><a href="/text2talk/upload">Upload</a></li>
        <li><a href="/text2talk/input">Text Input</a></li>
      </ul>
    </header>

    <div class="main">
      <div class="container">
        <div class="mac-controls">
          <div class="item red"></div>
          <div class="item orange"></div>
          <div class="item green"></div>
        </div>
        <div class="preview">
          <video id="video" autoplay muted></video>
          <img id="previewImage" style="display: none" />
        </div>
      </div>

      <section class="result-container">
        <div class="container white">
          <button id="captureButton" class="w-100 btn btn-success">
            Capture <i class="fa fa-camera ms-2" id="icon"></i>
          </button>
          <button
            id="newCaptureButton"
            class="btn btn-outline-warning"
            style="display: none"
          >
            Another <i class="fa fa-camera ms-2" id="icon"></i>
          </button>
        </div>

        <button
          type="submit"
          id="submit-capture"
          class="w-25 btn btn-success ms-2"
          style="display: none"
        >
          Upload
        </button>
      </section>
    </div>
  </body>
</html>
